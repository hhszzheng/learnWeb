<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小火箭</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            background-color: red;
        }
        .rocket{
            position: absolute;
            left: 100px;
            top: 600px;
            height: 120px;
            transform: translate(-200px,200px) rotate(45deg);
            transition: all 1s ease-in;
        }
        body:hover .rocket{
            transform:translate(500px,-500px) rotate(45deg);
        }
    </style>
</head>
<body>
    <img class="rocket" src="http://img.smyhvae.com/20180208-rocket.png" alt="">
</body>
</html>
