<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动消除</title>
    <style type="text/css">
    *{
        margin: 0px;
        padding: 0px;
    }
    div{
        width: 300px;
        height: 200px;
        border: 1px solid red;;
    }
    .title{
        float: left;
    }
    .date{
        float: right;
    }
    ul{
        list-style: none;
    }
    li{
        overflow: hidden;
        background-color: pink;
        border-bottom: 1px dashed gray;
    }
    </style>
</head>
<body>
    <div class="news">
        <ul>
            <li>
                <span class="title">内容1</span>
                <span class="date">时间1</span>
            </li>
            <li>
                <span class="title">内容2</span>
                <span class="date">时间2</span>
            </li>
        </ul>
    </div>
</body>
</html>
