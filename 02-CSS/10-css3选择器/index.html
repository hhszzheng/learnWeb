<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式部分</title>
    <style>
        li::first-letter{
            color: pink;
        }
        li::first-line{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>111111</li>
        <li>只要功夫深铁杵磨成针</li>
        <li>hello world!</li>
    </ul>
    
</body>
</html>
