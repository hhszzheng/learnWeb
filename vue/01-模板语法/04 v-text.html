<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
</head>
<body>
    <script src="../vue.js"></script>
    <div id="box">
        <h2 v-text="message+'Wooooo'">深圳</h2>
        {{message+'222'}}
        <h2 v-text='info'>深圳</h2>
        <h2>{{message}}深圳</h2>
    </div>
    <script>
        var app = new Vue({
            el:"#box",
            data:{
                message:"哈哈hhh!!!",
                info:"移动端"
            }
        })
    </script>
</body>
</html>
