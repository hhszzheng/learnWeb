<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el挂载</title>
    
</head>
<body>
    <p id="app" class="app">
        {{message}}
        <span>{{message}}</span>
    </p>
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            // el:".app",
            // el:"div",
            data:{
                message:"我是黑马!"
            }
        })
    </script>
</body>
</html>
