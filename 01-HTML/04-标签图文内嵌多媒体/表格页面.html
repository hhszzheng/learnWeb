<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格页面</title>
</head>
<body>
    <p>表格</p>
    <table border="1" style="border-collapse: collapse;" width = 400 height = 400 align="center" bgcolor="#99cc66">
        <tr bgcolor="#666666" align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td colspan="2">7</td>
        </tr>

        <tr>
            
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>


    </table>
</body>
</html>
