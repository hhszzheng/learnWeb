<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-HTML排班标签</title>
</head>
<body>
    <!--div在浏览器中，默认是不会增加任何的效果的，但是语义变了，div中的所有元素是一个小区域。
        div标签是一个容器级标签，里面什么都能放，甚至可以放div自己。
        span也是表达“小区域、小跨度”的标签，但只是一个文本级的标签。
        就是说，span里面只能放置文字、图片、表单元素。 span里面不能放p、h、ul、dl、ol、div。-->
    <p>我是段落</p>
    <div>我是第<br/>一个div</div>
    <hr/>
    <div>我是第二个div</div>
    <span>我是范围标签span 不换行</span>
    <span>我是范围标签span不换行</span>

    <p>
        简介
        <span>
            <a href="">详细信息</a>
            <a href="">购买</a>
        </span>
    </p>

    <div class="header">
        <div class="logo">
            <img src="">
        </div>
        <div class="nav">导航</div>
    </div>
    <div class="content">
        <div class="guanggao">广告</div>
        <div class="dongxi">商品</div>
    </div>
    <div class="footer">脚步</div>
    

</body>
</html>
